<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes part 2</title>
    <link rel="stylesheet" href="Likespart2.css">
</head>
<body>
        <p class="head">Network</p>
        <p class="feed">Your Feed</p>
    <div class="container">
        <aside>
            <img src="img\user-circle.png" alt="">
            <a href="#">Add an avatar</a>
            <p>James Doe</p>
        </aside>
        <article>
            <div class = card>
                <div class="main">
                    <h1>Neil M</h1>
                    <p class="pA"><span>9</span> like(s)</p>
                    <button class="B1" onclick="like1(this)">Like</button>
                </div>
                <p class="p2">I just set up this new discord bot, let me <br>know what you all think.
                <a href="#">link</a></p>
            </div>
            <div class = card>
                <div class="main">
                    <h1>Nichole K</h1>
                    <p class="pB"><span>12</span> like(s)</p>
                    <button class="B2" onclick="like2(this)">Like</button>
                </div>
                <p class="p2">Just finished my <a href="#">next commic</a>, check it out.</p>
            </div>
            <div class = card>
                <div class="main">
                    <h1>Jim R</h1>
                    <p class="pC"><span>9</span> like(s)</p>
                    <button class="B3" onclick="like3(this)">Like</button>
                </div>
                <p class="p2">I can't stop listening to the <a href="#">new album</a>.<br>
                Who else is liking it?</p>
            </div>
    </article>
    </div>
</body>
<script src="Likespart2.js"></script>
</html>
