
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1> 

    <div>
        <label>First Name:* </label>
        <input type="text" name="">
    </div>

    <div>
        label>Last Name:* </label>
        <input type="text" name="">
    </div>

    <div>
        <label>Email address:* </label>
        <input type="text" name="">
    </div>

    <div>
        <label>Password:* </label>
        <input type="password" name="password">
    </div>

    <div>
        <label>Confirm Password:* </label>
        <input type="password" name="password">
    </div>

    <div>
        <label>Birthday: </label>
        <input type="date" name="dob">
    </div>

    <div>
        <p>Gender Identity</p> 
            <input type="radio" name="Gender" value="Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Gender" value="Female" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" value="Non-Binary" id="Non-Binary">
            <label for="Non-Binary">Non-Binary</label>
            <input type="radio" name="Gender" value="no-answer" id="no-answer">
            <label for="no-answer">I prefer not to answer</label>
    </div>

    <div>
        <p>A short description about myself:</p>
        <textarea name="comment" cols="50" rows="4"></textarea>
    </div>

    <div>
        <label>Favourite Language: </label>
        <select name="Favourite Language">
        <option>Java</option>
        <option>Python</option>
        <option>C#</option>
        <option>C++</option>
    </select>
    </div>

    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to recieve periodic email updates</label>
    </div>
    
    <div>
        <input type="submit" value="Creat account" >  
    </div>

    <p>* Indicates a required field</p>

</body>
</html>
