    <div class="container-md-fluid border border-primary m-5 p-4 ">
        <h1 style="margin-bottom:128px" class="text-center">Welcome To Jobpal</h1>
        <div class="row justify-content-evenly">
            <div class="col-4">
                <form class="row g-3 ">
                    <h2>Registration</h2>
                    <div class="form-floating mb-3 ">
                        <input type="text" class="form-control" id="floatingInput" placeholder="e.g. 10">
                        <label for="floatingInput">Company Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" placeholder="e.g. 10">
                        <label for="floatingInput">Address</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="e.g. 10">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingInput" placeholder="e.g. 10">
                        <label for="floatingInput">Password</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingInput" placeholder="e.g. 10">
                        <label for="floatingInput">Confirm Password</label>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary" type="button">Registr</button>
                    </div>
                </form>
            </div>
            <div class="col-4">
                <form class="row g-3">
                    <h2>Login</h2>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="e.g. 10">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingInput" placeholder="e.g. 10">
                        <label for="floatingInput">Password</label>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary" type="button">Login</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
