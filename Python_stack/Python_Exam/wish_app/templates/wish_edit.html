<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-lg-fluid border m-5 p-5">
        <div class="row mb-5">
            <div class="col-6">
                <h1>Hello {{user.first_name}}! Let's edit your wish!</h1>
            </div>
            <div class="col-3 text-end"><a href="/logout" style="font-size: 20px;">Logout</a></div>
        </div>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/wishes/edit/{{wish.id}}/process" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-4">
                    <div class="form-floating">
                        <div class="form-floating  col-6">
                            <input type="text" value="{{wish.item}}" name="item" class="form-control" id="floatingInput"
                                placeholder="e.g. 10">
                            <label for="floatingInput">I wish for:</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="form-floating my-5 col-11">
                        <textarea class="form-control pt-5" name="description" placeholder="Leave a comment here"
                            id="floatingTextarea2" style="height: 150px">{{wish.description}}</textarea>
                        <label for="floatingTextarea2" style="font-size: 20px;">Wish Description</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2"><button type="submit" name="submit_button" value="update" class="btn btn-light">Update</button></div>
                <div class="col-2"><button type="submit" name="submit_button" value="update" class="btn btn-light"><div class="col-2"><a href="/wishes" style="text-decoration: none; color: black;"> Cancel</a></button></div>
            </div>
        </form>
    </div>
</body>

</html>
