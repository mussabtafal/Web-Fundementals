<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-lg-fluid border m-5 p-5">
        <div class="row mb-5">
            <div class="col-6"><h1>Hello {{user.first_name}}! These are your stats</h1></div>
            <div class="col-2"><a href="/wishes" style="font-size: 20px;">Dashboard</a></div>
            <div class="col-2"><a href="/logout" style="font-size: 20px;">Logout</a></div>
        </div>
        <div class="row">
            <p><b>Total wishes granted so far for all users: {{granted_wishes}}</b></p>
            <p>Your granted wishes: {{user_granted_wishes}}</p>
            <p>Your pending wishes: {{user_pending_wishes}}</p>
        </div>
    </div>
</body>

</html>
