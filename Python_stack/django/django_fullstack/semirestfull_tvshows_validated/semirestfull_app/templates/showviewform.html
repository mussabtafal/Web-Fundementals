<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-lg-fluid border m-4 p-4">
        <div class="row text-end"><a href="/shows">Go Back</a></div>
        <div class="row mb-5"><h1>TV Show {{sel.id}}</h1></div>
        <div class="row" style="font-size: 25px;">
            <p>Title: {{sel.title}}</p>
            <p>Network: {{sel.network}}</p>
            <p>Release Date: {{sel.release_date}}</p>
            <p>Description: {{sel.desc}}</p>
        </div>
        <div class="row mt-5">
            <p style="font-size: 20px;">Last Updated: {{sel.updated_at}}</p>
            <p style="font-size: 15px;"><a href="{{sel.id}}/edit">Edit</a> | <a href="/shows/{{sel.id}}/destroy">Delete</a></p>
        </div>    
    </div>
</body>
</html>
