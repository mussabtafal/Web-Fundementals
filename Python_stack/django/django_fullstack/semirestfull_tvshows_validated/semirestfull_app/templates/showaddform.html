<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-lg-fluid border m-4 p-4">
        <div class="row justify-content-end m-4"><a href="/shows" class="text-end">Go Back</a></div>
        <div class="row justify-content-center mb-5"><div class="col-4"><h1>Add a New Show</h1></div></div>
        <div class="row justify-content-center mb-5">
            <div class="col-4">
                {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        </div>
        <form action="new/add" method="post">
        {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="form-floating">
                        <div class="form-floating mb-3 col-12">
                            <input type="text" name="show_title" class="form-control" id="floatingInput"
                                placeholder="e.g. 10">
                            <label for="floatingInput">Title</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-2">
                    <div class="form-floating">
                        <div class="form-floating mb-3 col-12">
                            <input type="text" name="show_network" class="form-control" id="floatingInput"
                                placeholder="e.g. 10">
                            <label for="floatingInput">Network</label>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-floating">
                        <div class="form-floating mb-3 col-12">
                            <input type="date" name="show_date" class="form-control" id="floatingInput"
                                placeholder="e.g. 10">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="form-floating my-3 col-12">
                        <textarea class="form-control" name="show_desc" placeholder="Leave a comment here"
                            id="floatingTextarea2" style="height: 150px"></textarea>
                        <label for="floatingTextarea2">Description</label>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center"> <div class="col-2"><button type="submit"class="btn btn-primary my-5 col-12">Add</button></div></div>
        </form>
    </div>
</body>

</html>
