<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-lg-fluid border m-4">
        <div class="row justify-content-end m-4"><a href="/shows" class="text-end">Go Back</a></div>
        <div class="row justify-content-center mb-5"><div class="col-4"><h1>Edit Show</h1></div></div>
        <div class="row justify-content-center">
            <div class="col-4">
                <form action="edit/process" method="post">
                    {% csrf_token %}
                    <div class="form-floating">
                        <div class="form-floating mb-3 col-12">
                            <input type="text" name = "show_title" class="form-control" value="{{sel.title}}" id="floatingInput" placeholder="e.g. 10">
                            <label for="floatingInput">Title</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 ">
                            <div class="form-floating">
                                <div class="form-floating mb-3">
                                    <input type="text" name = "show_network" class="form-control" value="{{sel.network}}" id="floatingInput" placeholder="e.g. 10">
                                    <label for="floatingInput">Network</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating">
                                <div class="form-floating mb-3">
                                    <input type="date" name = "show_date" class="form-control" value="{{time}}" id="floatingInput" placeholder="e.g. 10">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-floating my-3 col-12">
                        <textarea class="form-control" name="show_desc" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 150px">{{sel.desc}}</textarea>
                        <label for="floatingTextarea2">Description</label>
                    </div>
                    <div class="row justify-content-center mb-2"><button type="submit" class="btn btn-primary mb-4 mt-4 col-3">Update</button></div>
                    <div class="row justify-content-center"><a href="/shows/{{sel.id}}" class="mb-5 ms-2 col-3" style = "font-size: 18px;">Go to Show</a></div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
