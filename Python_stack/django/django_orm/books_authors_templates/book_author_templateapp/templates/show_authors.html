<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors with Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
</head>
<body>
    <div class="container-lg-fluid border mt-3 p-5 mx-4">
        <div class="row">
            <div class="col-12">
                <h1>{{authors.first_name}} {{authors.last_name}}</h1>
                <p> ID: {{authors.id}}</p>
                <div>
                    <p>Notes:</p>
                    <p>{{authors.notes}}</p>
                </div>
                <h1>Books:</h1>
                <ul>
                    {% for author_book in author_books%}
                        <li>{{author_book.title}}</li>
                    {% endfor %}
                </ul>
                <div>
                    <form action="/authors/{{authors.id}}/book_author" method="post">
                        {% csrf_token %}
                        <div class="form-floating">
                            <div class="form-floating mt-4 mb-3 col-3">
                                <select class="form-select" name = "book_select" aria-label="Default" placeholder="e.g. 10">
                                    <option selected>-Select an Author-</option>
                                    {% for non_assoc_book in non_assoc_books %}
                                        <option value="{{non_assoc_book.id}}">{{non_assoc_book.title}}</option>
                                    {% endfor %}
                                </select>
                                <label for="floatingInput">Dojo</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
