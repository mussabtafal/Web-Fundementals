<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors with Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
</head>
<body>
    <div class="container-lg-fluid border mt-3 p-5 mx-4">
        <div class="row">
            <div class="col-6">
                <h1>Add an Author</h1>
                <form action="add_authors" method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3 col-6">
                        <input type="text" name = "firstname" class="form-control" id="floatingInput" placeholder="e.g. Dve">
                        <label for="floatingInput">First Name</label>
                    </div>
                    <div class="form-floating mb-3 col-6">
                        <input type="text" name = "lastname" class="form-control" id="floatingInput" placeholder="e.g. Dve">
                        <label for="floatingInput">Last Name</label>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="exampleFormControlTextarea1" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
            <div class="col-6">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col"># ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for author in authors%}
                        <tr>
                            <th scope="row"></th>
                            <td>{{author.id}}</td>
                            <td>{{author.first_name}} {{author.last_name}}</td>
                            <form action="/authors/{{author.id}}" method="post">
                                {% csrf_token %}
                                <input type="hidden" name="author_id" value="{{author.id}}">
                                <td><a href="/authors/{{author.id}}" type="submit">view</a></td>
                            </form>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
