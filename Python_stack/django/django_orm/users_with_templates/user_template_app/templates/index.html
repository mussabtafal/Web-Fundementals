<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users with templates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container mx-auto border mt-5">
        <div class="row border-bottom-dark my-5 px-5">
            <h1 class="text-center">All the Users</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Age</th>
                    </tr>
                </thead>
                {%for User in users %}
                <tbody>
                    <tr>
                        <th scope="row">{{User.id}}</th>
                        <td>{{User.first_name}}</td>
                        <td>{{User.last_name}}</td>
                        <td>{{User.age}}</td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
        <form action="/user_form", method ="POST" class="">
            {% csrf_token %}
            <div class="row my-5 px-5 justify-content-center">
                <h1 class="text-center">Add a User</h1>
                <div class="col-6">
                    <div class="form-floating">
                        <div class="form-floating mb-3">
                            <input type="text" name = "first_name" class="form-control" id="floatingInput" placeholder="e.g. 10">
                            <label for="floatingInput">First Name</label>
                        </div>
                    </div>
                    <div class="form-floating">
                        <div class="form-floating mb-3">
                            <input type="text" name = "email" class="form-control" id="floatingInput" placeholder="e.g. 10">
                            <label for="floatingInput">Email</label>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-floating">
                        <div class="form-floating mb-3">
                            <input type="text" name = "last_name" class="form-control" id="floatingInput" placeholder="e.g. 10">
                            <label for="floatingInput">Last Name</label>
                        </div>
                    </div>
                    <div class="form-floating">
                        <div class="form-floating mb-3">
                            <input type="number" min = "0" name = "age" class="form-control" id="floatingInput" placeholder="e.g. 10">
                            <label for="floatingInput">Age</label>
                        </div>
                    </div>
                </div>
                <div class="row my-3 px-5">
                    <button type="submit" class="btn btn-primary col-2  mx-auto">Add</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
