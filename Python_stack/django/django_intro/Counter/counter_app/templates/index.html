<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Views Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
</head>
<body>
    <div class="container - md-fluid border mt-3 pt-5">
        <div class="row mx-auto">
            <div class="col-12 text-center">
                <h1 class="mt-5 " >Counter</h1>
                <p>{{request.session.counter}}</p>
            </div>
        </div>
    <div class="row mt-2 ">
        <div class="col-6 float-end pe-5">
            <form action="/destroy_session">
                {% csrf_token %}
                <button class="btn btn-danger float-end" type = "submit">Reset !</button>
            </form>
        </div>
        <div class="col-6">
            <form action="/plus2">
                {% csrf_token %}
                <div><button class="btn btn-primary" type = submit> add two visits !</button></div>
            </form>
        </div>
    </div>
    <div class="row mt-4 justify-content-center">
        <div class="col-3 ps-1">
            <form action="/random", method ="POST">
                {% csrf_token %}
                <div class="form-floating">
                    <div class="form-floating mb-3">
                        <input type="number" min = "0" name = "random_counter"class="form-control" id="floatingInput" placeholder="e.g. 10">
                        <label for="floatingInput">Input Number of views</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
        <p class = "my-4"><em>Number of actual visits is </em> {{request.session.actual_counter}}</p>
    </div>
    <div>
        
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
crossorigin="anonymous"></script>
</body>
</html>
