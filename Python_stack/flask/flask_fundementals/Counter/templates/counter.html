<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
    <body>
        <h1>Counter</h1>
        <p>{{session['counter']}} times</p>
        <form action="/plus2">
            <div><button type="submit"> add two visits!</button></div>
        </form>
        <form action="/destroy_session">
            <button type="submit"> reset !</button>
        </form> 
        <form action="/random", method ="POST">
            <input type="number" min="0" name="random_counter">
        </form>
        <p>Number of actual visits is {{session['actual_counter']}}</p>
    </body>
</html>
