<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLE</title>
</head>
<body>
    <table border="3px">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Full name</th>
        </tr>
        {% for elem in data: %}
        <tr>
            <td>{{elem.first_name}}</td><td>{{elem.last_name}}</td><td>{{elem.first_name}} {{elem.last_name}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
